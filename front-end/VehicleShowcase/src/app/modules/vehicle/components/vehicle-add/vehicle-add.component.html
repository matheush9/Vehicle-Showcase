<div class="mx-auto lg:max-w-screen-lg xl:max-w-screen-xl 2xl:max-w-screen-2xl">
  <div class="px-4 lg:px-0 my-28 flex flex-col gap-14 lg:gap-0 lg:flex-row justify-around">
    <div class="lg:w-1/3 flex flex-col">
      <form #form="ngForm" class="flex flex-col" (ngSubmit)="addVehicle()">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input
            required
            [(ngModel)]="veiculo.nome"
            type="text"
            name="nome"
            matInput
            #nomeInput="ngModel"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Modelo</mat-label>
          <input
            required
            [(ngModel)]="veiculo.modelo"
            type="text"
            name="modelo"
            matInput
            #modeloInput="ngModel"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Marca</mat-label>
          <input
            required
            [(ngModel)]="veiculo.marca"
            type="text"
            name="marca"
            matInput
            #marcaInput="ngModel"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Preco</mat-label>
          <input
            required
            [(ngModel)]="veiculo.preco"
            type="number"
            name="preco"
            matInput
            #precoInput="ngModel"
          />
        </mat-form-field>
      </form>

      <button
        class="p-4 bg-slate-500 text-white rounded-md"
        mat-flat-button
        color="primary"
        type="submit"
        (click)="form.ngSubmit.emit()"
      >
        Adicionar
      </button>
    </div>
    <div class="flex flex-col gap-4">
      <img class="w-full max-h-96" *ngIf="imageSrc; else noImage" [src]="imageSrc" alt="Foto" />

      <ng-template #noImage>
        <img class="w-full max-h-96" [src]="'/assets/empty-image.jpg'" />
      </ng-template>

      <input
      class="hidden"
      type="file"
      accept="image/*"
      (change)="uploadVehicleImage($event)"
      #imageUpload
    />

      <button
        class="p-4 w-1/2 self-center bg-slate-500 text-white rounded-md"
        mat-flat-button
        color="primary"
        type="submit"
        (click)="imageUpload.click()"
      >
        Carregar imagem
      </button>
    </div>
  </div>
</div>
