<div class="w-full h-full">
  <div class="px-4 lg:px-0 m-auto flex my-28 flex-col justify-center lg:w-1/4">
    <span class="text-3xl text-blue-800 font-bold text-center mb-12"
      >Cadastre-se</span
    >
    <form #form="ngForm" class="flex flex-col" (ngSubmit)="register(form)">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          required
          [(ngModel)]="admin.nome"
          name="nome"
          matInput
          #nomeInput="ngModel"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input
          required
          [(ngModel)]="admin.usuario"
          name="usuario"
          matInput
          #usuarioInput="ngModel"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          required
          [(ngModel)]="admin.senha"
          type="password"
          name="senha"
          matInput
          #senhaInput="ngModel"
        />
      </mat-form-field>

      <div class="text-red-500" *ngIf="formSubmitted && form.invalid">
        <p *ngIf="form.controls['nome'].invalid">Campo nome deve ser preenchido!</p>
        <p *ngIf="form.controls['usuario'].invalid">Campo usu√°rio deve ser preenchido!</p>
        <p *ngIf="form.controls['senha'].invalid">Campo senha deve ser preenchido!</p>        
      </div>

      <mat-error *ngIf="submitErrorMessage">{{ submitErrorMessage }}</mat-error>      
    </form>

    <button
      class=""
      mat-flat-button
      color="primary"
      type="submit"
      (click)="form.ngSubmit.emit()"
    >
      Cadastrar
    </button>
  </div>
</div>
